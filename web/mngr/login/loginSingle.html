<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
    <title>대치상어수학 관리자 > 로그인</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../assets/img/common/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../../../assets/css/remixicon.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/css/swiper.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/css/default.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/css/mngr/common.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/css/mngr/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/css/mngr/jquery-ui-1.13.2.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/css/mngr/date-custom.css" />
    <script type="text/javascript" src="../../../assets/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../../assets/js/mngr/common.js"></script>
    <!-- ie css 변수적용 -->
    <script type="text/javascript" src="https://unpkg.com/css-vars-ponyfill@2/dist/css-vars-ponyfill.min.js"></script>
</head>
<body>
    <div class="login">
        <div class="login-wrap">
            <img src="../../../assets/img/common/logo.svg" class="logo" alt="대치상어수학 ONLINE" />
            <p class="title">대치상어수학 관리자 서비스를<br>이용하시려면 로그인이 필요합니다.</p>
            <div class="login-form">
                <div class="form-item">
                    <input type="text" class="form-input-01 input-id" placeholder="아이디를 입력하세요" title="아이디" required />
                </div>
                <div class="form-item">
                    <div class="pw-input">
                        <input type="password" class="form-input-01 input-pw" placeholder="비밀번호를 입력하세요" title="비밀번호" required />
                        <i class="ri-eye-line"></i>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="saveId" id="saveId" />
                        <label for="saveId">아이디 저장</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn blue">관리자 로그인</button>
            <div class="txt-wrap">
                <p>비밀번호를 잊어버리신 경우, 담당자에게 문의해주세요.</p>
                <p>(담당자 홍길동 | 010-1234-5678)</p>
            </div>
        </div>
    </div>
</body>
</html>
